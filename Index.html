<!DOCTYPE html>
<html>
<head>
    <title>Image Help</title>
    <meta charset="utf-8" />
    <!--CSS tutorial suggests to add meta viewport to ensure responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--google fonts go here if needed-->
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--local css sheet goes after bootstrap-->
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

<body>

    <!------------------------------------------------------------------------------------------->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-med-12 col-sm-12 col-xs-12">
                    <h1>You Are HERE!</h1>
                </div><!--end column-->
            </div> <!--end row-->
        </div><!--end container-->
    </div><!--end jumbotron-->
    <!------------------------------------------------------------------------------------------->
    <div class="container-fluid section1">
        <div class="row">
            <div class="col-lg-4 col-med-4 col-sm-6 col-xs-12">
                <h2>Northern Hemisphere</h2>
                <img src="Images/earth w northern lights nasa.jpg" class="image-responsive" alt="earth with lights" />

            </div><!--end column-->
            <div class="col-lg-4 col-med-4 col-sm-6 col-xs-12">
                <h2>Planet Earth</h2>
                <img src="Images/115334main_image_feature_329_ys_full.jpg" class="image-responsive" alt="earth from space" />
            </div><!--end column-->
            <div class="col-lg-4 col-med-4 col-sm-6 col-xs-12">
                <h2>Milky Way Galaxy</h2>
                <img src="Images/01milkywaymap.jpg" class="image-responsive" alt="milkyway map" />
            </div><!--end column-->
        </div> <!--end row-->
    </div><!--end container-->
    <!------------------------------------------------------------------------------------------->
    <!------------------------------------------------------------------------------------------->
    <!-- video link laniakea supercluster https://www.youtube.com/watch?v=rENyyRwxpHo -->
    <!------------------------------------------------------------------------------------------->
</body>
</html>
